runConfig:
  minInstances: 1
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: OPENAI_API_KEY
    value: OPENAI_API_KEY
  - variable: PORT
    value: "4000"
  - variable: GOOGLE_CLOUD_CREDENTIALS
    secret: GOOGLE_CLOUD_CREDENTIALS
  - variable: BYPASS_AUTH
    value: "true"

